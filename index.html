<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies Gallery</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="gallery">
        <div class="galleryPane">
            <h2 class="paneTitle">Movies Gallery</h2>
            <div class="toolsPane">
                <span style="display: flex; align-items: center">Filter:&nbsp;
                    <select onchange="onFilterChange(this)" class="select-css">
                        <option value="All">All</option>
                        <option value="Adventure">Adventure</option>
                        <option value="Action">Action</option>
                        <option value="Biography">Biography</option>
                        <option value="Crime">Crime</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Sci-Fi">Sci-Fi</option>
                        <option value="Sport">Sport</option>
                        <option value="Thriller">Thriller</option>
                        <option value="USA">USA</option>
                    </select>
                </span>
                <div class="viewContainer">
                    <span>view as:</span>
                    <img id="listIcon" src="img/list.svg">
                    <img id="gridIcon" src="img/grid.svg">
                </div>
            </div>
        </div>
        <div id="galleryItems"></div>
        <div class="modal" id="movieModal">
            <div class="modal-dialog">
                <header class="modal-header">
                    <button class="close-modal" aria-label="close modal" data-close>âœ•</button>
                </header>
                <section class="modal-content" id="modalContainer">
                </section>
            </div>
        </div>
    </div>
    <div class="favorite">
        <div class="favoritePane">
            <h2 class="paneTitle">Favorite list</h2>
        </div>
        <div id="favoriteItems"></div>
    </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
